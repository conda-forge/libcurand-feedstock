{% set name = "libcurand" %}
{% set version = "10.4.0.35" %}
{% set cuda_version = "13.0" %}
{% set platform = "linux-x86_64" %}  # [linux64]
{% set platform = "linux-ppc64le" %}  # [ppc64le]
{% set platform = "linux-sbsa" %}  # [aarch64]
{% set platform = "windows-x86_64" %}  # [win]
{% set target_name = "x86_64-linux" %}  # [linux64]
{% set target_name = "ppc64le-linux" %}  # [ppc64le]
{% set target_name = "sbsa-linux" %}  # [aarch64]
{% set target_name = "x64" %}  # [win]
{% set extension = "tar.xz" %}  # [not win]
{% set extension = "zip" %}  # [win]

package:
  name: {{ name|lower }}-split
  version: {{ version }}

source:
  url: https://developer.download.nvidia.com/compute/cuda/redist/{{ name }}/{{ platform }}/{{ name }}-{{ platform }}-{{ version }}-archive.{{ extension }}
  sha256: ee0dbf473998050bda876cb945634bec87d44b90b05a5550e9c2499ab7c1a5c3  # [linux64]
  sha256: 12a0afe1ee73e806924fc6c9bdd33a47a970d31967a634ec9ab2f0662a502ed2  # [aarch64]
  sha256: c4db1ed0595fcdba3c4da0f5605ca4c3f4340b6be833d94765994e239c775a32  # [win]

build:
  number: 0
  binary_relocation: false
  skip: true  # [osx or ppc64le]

requirements:
  build:
    - cf-nvidia-tools 1.*  # [linux]
    - patchelf <0.18.0                      # [linux]

outputs:
  - name: libcurand
    files:
      # Include SONAME and full name libraries, but not the linker name. That
      # goes in the -dev package.
      - lib/libcurand.so.*                            # [linux]
      - targets/{{ target_name }}/lib/libcurand.so.*  # [linux]
      - Library\bin\{{ target_name }}\curand*.dll                       # [win]
    requirements:
      build:
        - {{ compiler("c") }}
        - {{ compiler("cxx") }}
        - arm-variant * {{ arm_variant_type }}  # [aarch64]
        - {{ stdlib("c") }}
      host:
        - cuda-version {{ cuda_version }}
      run:
        - {{ pin_compatible("cuda-version", max_pin="x.x") }}
      run_constrained:
        - arm-variant * {{ arm_variant_type }}  # [aarch64]
    test:
      requires:
        - patchelf  # [linux]
      files:
        - test-rpath.sh
      commands:
        - test -L $PREFIX/lib/libcurand.so.{{ version.split(".")[0] }}                            # [linux]
        - test -L $PREFIX/lib/libcurand.so.{{ version }}                                          # [linux]
        - test -L $PREFIX/targets/{{ target_name }}/lib/libcurand.so.{{ version.split(".")[0] }}  # [linux]
        - test -f $PREFIX/targets/{{ target_name }}/lib/libcurand.so.{{ version }}                # [linux]
        - bash test-rpath.sh                                                                      # [linux]
        - if not exist %LIBRARY_BIN%\{{ target_name }}\curand64_{{ version.split(".")[0] }}.dll exit 1              # [win]
    about:
      home: https://developer.nvidia.com/curand
      license: LicenseRef-NVIDIA-End-User-License-Agreement
      license_file: LICENSE
      license_url: https://docs.nvidia.com/cuda/eula/index.html
      summary: cuRAND native runtime libraries
      description: |
        cuRAND native runtime libraries
      doc_url: https://docs.nvidia.com/cuda/curand/

  - name: libcurand-dev
    build:
      run_exports:
        - {{ pin_subpackage("libcurand", max_pin="x") }}
    files:
      - lib/libcurand.so                            # [linux]
      - lib/pkgconfig                               # [linux]
      - targets/{{ target_name }}/include           # [linux]
      - targets/{{ target_name }}/lib/libcurand.so  # [linux]
      - targets/{{ target_name }}/lib/stubs         # [linux]
      - Library\include                             # [win]
      - Library\lib\{{ target_name }}               # [win]
    requirements:
      build:
        - {{ compiler("c") }}
        - {{ compiler("cxx") }}
        - arm-variant * {{ arm_variant_type }}  # [aarch64]
        - {{ stdlib("c") }}
      host:
        - cuda-version {{ cuda_version }}
      run:
        - {{ pin_compatible("cuda-version", max_pin="x.x") }}
        - {{ pin_subpackage("libcurand", exact=True) }}
      run_constrained:
        - arm-variant * {{ arm_variant_type }}  # [aarch64]
        - libcurand-static >={{ version }}      # [linux]
    test:
      commands:
        - test -L $PREFIX/lib/libcurand.so                                     # [linux]
        - test -f $PREFIX/targets/{{ target_name }}/include/curand.h           # [linux]
        - test -L $PREFIX/targets/{{ target_name }}/lib/libcurand.so           # [linux]
        - test -f $PREFIX/targets/{{ target_name }}/lib/stubs/libcurand.so     # [linux]
        - if not exist %LIBRARY_INC%\curand.h exit 1                           # [win]
        - if not exist %LIBRARY_LIB%\{{ target_name }}\curand.lib exit 1                         # [win]
    about:
      home: https://developer.nvidia.com/curand
      license: LicenseRef-NVIDIA-End-User-License-Agreement
      license_file: LICENSE
      license_url: https://docs.nvidia.com/cuda/eula/index.html
      summary: cuRAND native runtime libraries
      description: |
        cuRAND native runtime libraries
      doc_url: https://docs.nvidia.com/cuda/curand/

  - name: libcurand-static
    build:
      skip: true  # [not linux]
    files:
      - targets/{{ target_name }}/lib/libcurand_static.a
    requirements:
      build:
        - {{ compiler("c") }}
        - {{ compiler("cxx") }}
        - arm-variant * {{ arm_variant_type }}  # [aarch64]
        - {{ stdlib("c") }}
      host:
        - cuda-version {{ cuda_version }}
      run:
        - {{ pin_compatible("cuda-version", max_pin="x.x") }}
      run_constrained:
        - arm-variant * {{ arm_variant_type }}  # [aarch64]
    test:
      commands:
        - test -f $PREFIX/targets/{{ target_name }}/lib/libcurand_static.a
    about:
      home: https://developer.nvidia.com/curand
      license: LicenseRef-NVIDIA-End-User-License-Agreement
      license_file: LICENSE
      license_url: https://docs.nvidia.com/cuda/eula/index.html
      summary: cuRAND native runtime libraries
      description: |
        cuRAND native runtime libraries
      doc_url: https://docs.nvidia.com/cuda/curand/

about:
  home: https://developer.nvidia.com/curand
  license_file: LICENSE
  license: LicenseRef-NVIDIA-End-User-License-Agreement
  license_url: https://docs.nvidia.com/cuda/eula/index.html
  summary: cuRAND native runtime libraries
  description: |
    cuRAND native runtime libraries
  doc_url: https://docs.nvidia.com/cuda/curand/

extra:
  recipe-maintainers:
    - conda-forge/cuda
